name: Wheels

on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        description: 'Run the build with tmate debugging enabled'
        required: false
        default: false
  pull_request:
  push:
    branches:
      - master
      - stable
      - actions*
      - docs
      - fix_*
    tags:
      - v*

jobs:
  build_sdist:
    name: Build source distribution (sdist)
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/docs') != true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make sure submodules are updated (full vcpkg)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --force
          cd vcpkg
          git fetch --all --unshallow || true
          cd ..

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.27.x'

      - name: Install system dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev libblas-dev liblapack-dev autoconf automake autoconf-archive

      - name: Setup cache for vcpkg
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ./vcpkg_installed
            ./vcpkg/buildtrees
            ./vcpkg/downloads
            ./vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: Bootstrap vcpkg
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Install dependencies with vcpkg (only if cache missed)
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: ./vcpkg/vcpkg install --x-binarycaching

      - name: Set VCPKG_PATH environment variable
        run: echo "VCPKG_PATH=$(pwd)" >> $GITHUB_ENV

      - name: Install Python build requirements
        run: pip install --user check-manifest twine

      - name: Build sdist
        run: |
          echo "EGTTOOLS_EXTRA_CMAKE_ARGS='-DUSE_OPENMP=OFF'" >> $GITHUB_ENV
          python -m build --sdist --outdir wheelhouse

      - name: Run check-manifest
        run: python -m check_manifest --verbose

      - name: Install from sdist
        run: pip install --user wheelhouse/*.tar.gz

      - name: Check sdist metadata
        run: python -m twine check wheelhouse/*

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: wheelhouse/*.tar.gz

  build_wheels:
    name: Build wheel for ${{ matrix.platform_id }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            platform_id: win_amd64

          - os: ubuntu-latest
            platform_id: manylinux_x86_64
            manylinux_image: manylinux2014

          - os: macos-13
            platform_id: macosx_x86_64

          - os: macos-14
            platform_id: macosx_arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Make sure submodules are updated (full vcpkg)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive --force
          cd vcpkg
          git fetch --all --unshallow || true
          cd ..

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '3.27.x'

      - name: Install system packages for Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libomp-dev libblas-dev liblapack-dev autoconf automake autoconf-archive

      - name: Install system packages for macOS
        if: runner.os == 'macOS'
        run: brew install libomp openblas autoconf automake autoconf-archive

      - name: Setup cache for vcpkg
        id: cache-vcpkg
        uses: actions/cache@v4
        with:
          path: |
            ./vcpkg_installed
            ./vcpkg/buildtrees
            ./vcpkg/downloads
            ./vcpkg/packages
          key: ${{ runner.os }}-vcpkg-${{ matrix.platform_id }}-${{ hashFiles('vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-${{ matrix.platform_id }}-
            ${{ runner.os }}-vcpkg-

      - name: Bootstrap vcpkg (Linux/macOS)
        if: runner.os != 'Windows'
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Bootstrap vcpkg (Windows)
        if: runner.os == 'Windows'
        run: ./vcpkg/bootstrap-vcpkg.bat

      - name: Install dependencies with vcpkg (only if cache missed)
        if: steps.cache-vcpkg.outputs.cache-hit != 'true'
        run: ./vcpkg/vcpkg install --x-binarycaching

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        env:
          CIBW_ARCHS: all
          CIBW_ENVIRONMENT_LINUX: VCPKG_PATH=$(pwd) EGTTOOLS_EXTRA_CMAKE_ARGS="-DUSE_OPENMP=ON"
          CIBW_ENVIRONMENT_MACOS: VCPKG_PATH=$(pwd) EGTTOOLS_EXTRA_CMAKE_ARGS="-DUSE_OPENMP=ON" MACOSX_DEPLOYMENT_TARGET=11.0
          CIBW_ENVIRONMENT_WINDOWS: VCPKG_PATH=$(pwd) EGTTOOLS_EXTRA_CMAKE_ARGS="-DUSE_OPENMP=ON"
          CIBW_BUILD: "cp39-${{ matrix.platform_id }} cp310-${{ matrix.platform_id }} cp311-${{ matrix.platform_id }} cp312-${{ matrix.platform_id }}"
          CIBW_MANYLINUX_X86_64_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_MANYLINUX_I686_IMAGE: ${{ matrix.manylinux_image }}
          CIBW_CONFIG_SETTINGS_WINDOWS: "setup-args=--vsenv"
          CIBW_BEFORE_ALL_MACOS: brew install libomp
          CIBW_ENVIRONMENT_PASS_LINUX: RUNNER_OS
        with:
          package-dir: .
          output-dir: wheelhouse
          config-file: "{package}/pyproject.toml"

      - name: Upload built wheels
        uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ matrix.platform_id }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

      - name: Upload wheel for ReadTheDocs
        if: runner.os == 'Linux' && matrix.platform_id == 'manylinux_x86_64' && startsWith(github.ref, 'refs/heads/') && !startsWith(github.ref, 'refs/heads/actions')
        uses: actions/upload-artifact@v4
        with:
          name: rtd-wheel
          path: wheelhouse/egttools-*-cp39-cp39-*manylinux2014_x86_64*.whl
          if-no-files-found: error

      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
        if: ${{ failure() && github.event_name == 'workflow_dispatch' && github.event.inputs.debug_enabled }}
        with:
          limit-access-to-actor: true

  trigger_rtd:
    name: Trigger ReadTheDocs build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/') && !startsWith(github.ref, 'refs/heads/actions')
    needs: [ build_wheels ]
    steps:
      - name: Get branch name
        id: get_branch
        run: echo "branch=${GITHUB_REF##refs/heads/}" >> $GITHUB_ENV

      - name: Trigger ReadTheDocs webhook
        run: |
          curl -X POST -d "branches=${{ env.branch }}" -d "token=${{ secrets.READTHEDOCS_WEBHOOK_TOKEN }}" https://readthedocs.org/api/v2/webhook/egttools/180432/

  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [ build_sdist, build_wheels ]
    steps:
      - name: Collect sdist and wheels
        uses: actions/download-artifact@v4
        with:
          name: wheels
          path: wheelhouse

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF##refs/tags/v}" >> $GITHUB_ENV

      - name: Upload sdist and wheels to GitHub release
        uses: ncipollo/release-action@v1.14.0
        with:
          name: ${{ env.version }}
          draft: true
          artifacts: wheelhouse/*
          token: ${{ secrets.GITHUB_TOKEN }}
